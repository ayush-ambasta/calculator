<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display"><div id="display" class="bottom"></div></div>
        <div class="btn orange" id="ac"> <div  class="center">AC</div></div>
        <div class="btn orange" id="back"> <div class="center">&larr;</div></div>
        <div class="btn orange" id="%"> <div class="center">%</div></div>
        <div class="btn orange" id="/"> <div class="center">/</div></div>
        <div class="btn" id="7"> <div class="center">7</div></div>
        <div class="btn" id="8"> <div class="center">8</div></div>
        <div class="btn" id="9"> <div class="center">9</div></div>
        <div class="btn orange" id="x"> <div class="center">x</div></div>
        <div class="btn" id="6"> <div class="center">6</div></div>
        <div class="btn" id="5"> <div class="center">5</div></div>
        <div class="btn" id="4"> <div class="center">4</div></div>
        <div class="btn orange" id="+"> <div class="center">+</div></div>
        <div class="btn" id="1"> <div class="center">1</div></div>
        <div class="btn" id="2"> <div class="center">2</div></div>
        <div class="btn" id="3"><div class="center">3</div></div>
        <div class="btn orange" id="-"> <div class="center">-</div></div>
        <!-- <div class="btn"> <div class="center"></div> </div> -->
        <div class="btn zero" id="0"> <div class="center">0</div></div>
        <div class="btn" id="."> <div class="center">.</div></div>
        <div class="btn orange" id="="> <div class="center">=</div></div>
    </div>
    <script type="text/javascript" src="cal.js"></script>
</body>
</html>
